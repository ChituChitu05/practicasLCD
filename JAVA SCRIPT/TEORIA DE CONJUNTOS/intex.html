<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="main.js"></script>
    <script src="mixer.js"></script>
    <script src="sets.js"></script>
    <script src="operations.js"></script>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <h2>TEORIA DE CONJUNTOS</h2>
    <div id="resultados"></div>
    <p>INGRESE MAXIMO DE LETRAS EN U: <input type="text" value="15" id="max-len"></p>
    <p class="resultado"><strong>U =</strong> {<span id="conU"></span>}</p>
    <p class="resultado"><strong>A =</strong> {<input type="text" id="conA">}</p>
    <p class="resultado"><strong>B =</strong> {<input type="text" id="conB">}</p>
    <p class="resultado"><strong>C =</strong> {<span id="conC"></span>}</p>
    <p class="resultado"><strong>((A ∩ B) ∪ (A ∩ C))ᶜ =</strong> {<span id="res1"></span>}</p>
    <p class="resultado"><strong>(A - B) Δ (A - C) =</strong> {<span id="res2"></span>}</p>
    <p class="resultado"><strong>(Aᶜ Δ Bᶜ) Δ Cᶜ =</strong> {<span id="res3"></span>}</p>

    <button onclick="main()">GENERAR CONJUNTOS</button>

</body>

</html>
